    }
    .menu {
      display: flex;

  }

    ul > li {
      margin: 0 20px;
    }
    ul > li > a {
      text-decoration: none;
      color: black;
    }
    ul > li > a:hover {
      color: brown;
    }
    #search {
      height: 30px;
      font-size: 14px;
      padding: 5px;
    }
    #banner {
      margin: 30px;
      width: 150px; height: 350px;
      background-color: silver;
    }
    #banner > p {
      text-align: center;
      color: rgb(43, 43, 43);
      line-height: 1.5; /* 일반적인 줄간격 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 350px;
    }
    #center {
      margin: 0 auto;
      width: 900px;
    }
    .item-image {
      overflow: hidden;
    }
    .image-text {
      float: left;
      margin: 10px;
      width: 200px;
    }
    .image-text > img {
      max-width: 100%; max-height: 100%;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .hand {
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: auto;
      z-index: 1000;
      animation: shake 0.6s infinite;
    }
    @keyframes floatUp {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .alien {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
    }
    .speech-bubble {
        background: #fff;
        border: 2px solid #000000;
        padding: 8px 12px;
        margin-bottom: 8px;
        position: relative;
        font-size: 14px;
        color: #000000;
        animation: floatUp 1s ease-out forwards;
    }

    /* 말풍선 꼬리 */
    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        margin-left: -7px;
        width: 0;
        height: 0;
        border: 7px solid transparent;
        border-top-color: #000000;
    }
    .alien > .speech-bubble > a {
        font-style: italic;
        font-family: sans-serif;
    }
  </style>
